<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>

<body>
    <h1>Todos</h1>
    <div id="incompleted-todocounter"></div>
    <div>
        <input id="task-filter" type="text" placeholder="search in your todos">
        <label>
            <input id="hide-completed" type="checkbox">Hide completed todos
        </label>
        <br>
        <br>
    </div>
    <div id="todo-list">
    </div>
    <br>
    <hr>
    <form id="todo-form">
        <h2>Add new todo to your list:</h2>
        <input type="text" name="newTodo">
        <button>New todo</button>
    </form>
    <hr>
    <script src="uuidv4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
</body>

</html>
